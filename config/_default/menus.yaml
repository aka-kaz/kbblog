# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Highlights
    url: '#accomplishments'
    weight: 30
  - name: Gallery
    url: '#markdown'
    weight: 40
  - name: Presentations
    url: '#collection'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60

